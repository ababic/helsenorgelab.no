<blockquote class="blockquote text-center">
    <p class="mb-0">{{ value.quote }}</p>

    {% if value.attribution %}
        <footer class="blockquote-footer">
            {% if value.citation_link %}
                <a href="{{ value.citation_link }}">{{ value.attribution }}</a>
            {% else %}
                {{ value.attribution }}
            {% endif %}
        </footer>
    {% endif %}
</blockquote>
